<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Spin</title>
  </head>
  <body>
    <div class="container">
      <div class="spinBtn">Go!</div>
      <div class="wheel">
        <div class="number" style="--i: 1; --clr: #db7093"><span>11</span></div>
        <div class="number" style="--i: 2; --clr: #20b220"><span>28</span></div>
        <div class="number" style="--i: 3; --clr: #d63e92"><span>55</span></div>
        <div class="number" style="--i: 4; --clr: #daa520"><span>2</span></div>
        <div class="number" style="--i: 5; --clr: #ff340f">
          <span>505</span>
        </div>
        <div class="number" style="--i: 6; --clr: #ff7f50"><span>44</span></div>
        <div class="number" style="--i: 7; --clr: #3cb371"><span>13</span></div>
        <div class="number" style="--i: 8; --clr: #4169e1"><span>77</span></div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
